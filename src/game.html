<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="./game.css">
</head>
<body>
        <div class="game">
                <div class="home-button-holder">
                    <div class="home-button">
                        <a href="./index.html"><h2>Back</h2></a>
                    </div>
                    <div class="server-info">
                        <h2 class="server-name"></h2>
                        <h2 class="server-number"></h2>
                    </div>
                    <div class="home-button">
    
                    </div>
                </div>
                <div class="court">
                    <div class="open">
                        <div class="side right">
                            <h2 class="team1-right"></h2>
                        </div>
                        <div class="side">
                            <h2 class="team1-left"></h2>
                        </div>
                    </div>
                    <div class="kitchen">
    
                    </div>
                    <div class="open">
                        <div class="side right">
                            <h2 class="team2-left"></h2>
                        </div>
                        <div class="side">
                            <h2 class="team2-right"></h2>
                        </div>
                    </div>
                </div>
                <div class="score-holder">
                    <div class="game-name flex-end">
                        <h2 class="game-name-game"></h2>
                    </div>
                    <div class="score">
                        <div class="score-board bottom-margin">
                            <div class="team-score-holder">
                                <div class="team-score">
                                    <h1 class="team1-score"></h1>
                                </div>
                            </div>
                            <div class="add-point-holder">
                                <div class="add-point">
                                    <h4 class="team1-point">Point!</h4>
                                </div>
                            </div>
                        </div>
                        <div class="score-board top-margin">
                            <div class="team-score-holder">
                            <div class="team-score">
                                    <h1 class="team2-score"></h1>
                                </div>
                            </div>
                            <div class="add-point-holder">
                            <div class="add-point">
                                    <h4 class="team2-point">Point!</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="game-name flex-start">
                    </div>
                </div>
            </div>

    <script src="./game.js"></script>
</body>
</html>
